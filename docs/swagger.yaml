info:
  contact: {}
  description: 接口描述
  title: go-web-api
  version: 1.0 版本
paths:
  /api/v1/public/user/login:
    post:
      consumes:
      - application/json
      description: 用户登录描述
      parameters:
      - description: 用户名
        in: formData
        name: name
        required: true
        type: string
      - description: 密码
        in: formData
        name: password
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            type: string
        "401":
          description: 登录失败
          schema:
            type: string
      summary: 用户登录
swagger: "2.0"
